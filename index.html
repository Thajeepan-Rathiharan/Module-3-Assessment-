<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="A quiz about the anime Naruto Shippuden made using HTML, CSS and JavaScript" />
  <meta name="keywords" content="e-commerce, product page" />
  <meta name="author" content="E-commerce product page" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"/>

<link rel="stylesheet" href="css/style.css" />

<body>

  <header>
    <div class="logo">
        <!-- Replace the src attribute with the path to your actual logo image -->
        <img src="img/logo.svg" alt="Your Logo">
    </div>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#home">Collections</a></li>
            <li><a href="#about">Men</a></li>
            <li><a href="#services">Women</a></li>
            <li><a href="#services">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li id="cartIcon" onclick="toggleCart()"><img src="img/icon-cart.svg" alt="Cart Icon"> <span id="cartItemCount"></span></li>
            <li id="userIcon" onclick="toggleUser()"><img src="img/image-avatar.png" alt="User Icon"></li>
        </ul>
    </nav>
</header>

<!-- User modal-->    
<div id="userModal" class="modal">
  <div class="modal-content">
      <span img="" onclick="toggleUser()">&times;</span>
  </div>
</div>

<!-- Cart modal-->
  <div id="cartModal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="toggleCart()">&times;</span>
          <h2>Your Cart</h2>
          <ul id="cartItemsList"></ul>
      </div>
  </div>
